<main role="main">

    <div class="container">

    <h1 class="text-center starwarsfont text-warning">Ajouter une planète</h1>
        <div class="row">

            <div class="col-md-12">
                <div class="card text-light border-light p-5" style="height: auto; background-color: #1e1d1d">

                    <form #planetForm="ngForm" (ngSubmit)="addPlanet()">


                        <div class="form-group">
                            <label>Nom de la planète</label>
                            <input type="text" class="form-control" [ngClass]="{'is-invalid': !nom.valid}" name="nom" required [(ngModel)]="newPlanet.nom" #nom="ngModel">
                            <div class="invalid-feedback">Veuillez entrez un nom</div>
                        </div>

                        <div class="form-group ">
                            <label>Description</label>
                            <textarea class="form-control" [ngClass]="{'is-invalid': !description.valid}" name="description" rows="8" cols="80" required [(ngModel)]="newPlanet.description" #description="ngModel"></textarea>
                            <div class="invalid-feedback">Veuillez entrez une description</div>
                        </div>

                        <!-- Ajouter ici IMAGE -->
                            <div class="file-upload">
                              <button class="file-upload-btn" type="button">Ajouter une image</button>

                              <div class="image-upload-wrap">
                                <input class="file-upload-input" type='file' accept="image/*" />
                                <div class="drag-text">
                                  <h3>Glissez-déposez une image</h3>
                                </div>
                              </div>
                              <div class="file-upload-content">
                                <img class="file-upload-image" src="#" alt="your image" />
                                <div class="image-title-wrap">
                                  <button type="button" onclick="removeUpload()" class="remove-image">Supprimer <span class="image-title"></span></button>
                                </div>
                              </div>
                            </div>

                        <div class="form-row">
                            <div class="col">
                                <label>Nombre d'habitant</label>
                                <input type="text" class="form-control" [ngClass]="{'is-invalid': !nbrHabitant.valid}" name="nbrHabitant" required [(ngModel)]="newPlanet.nbrHabitant" #nbrHabitant="ngModel">
                                <div class="invalid-feedback">Veuillez entrez un nombre d'habitant</div>
                            </div>
                            <div class="col">
                                <label>Faction</label>
                                    <select id="inputState" class="form-control" [ngClass]="{'is-invalid': !faction.valid}" name="faction" required [(ngModel)]="newPlanet.faction" #faction="ngModel" placeholder="Veuillez sélectionner une faction">
                                        <option>Clan Fett</option>
                                        <option>Commerce Guild</option>
                                        <option>Confederacy of Independant Systems</option>
                                        <option>Corporate Alliance</option>
                                        <option>Dark Lords of the Sith</option>
                                        <option>Death Watch</option>
                                        <option>First Order</option>
                                        <option>Free Ryloth movement</option>
                                        <option>Galactic Empire</option>
                                        <option>Galactic Republic</option>
                                        <option>Gungan Grand Army</option>
                                        <option>Hutts</option>
                                        <option>Intergalactic Banking Clan</option>
                                        <option>Jedi Order</option>
                                        <option>Lothal Rebels</option>
                                        <option>Mandalorian Clans</option>
                                        <option>Nightbrothers</option>
                                        <option>Nightsisters</option>
                                        <option>Nite Owls</option>
                                        <option>Rebel Alliance</option>
                                        <option>Shadow Collective</option>
                                        <option>The Resistance</option>
                                        <option>Techno Union</option>
                                        <option>Trade Federation</option>
                                        <option>Tusken Raiders</option>
                                        <option>Twi'lek Freedom Fighters</option>
                                    </select>
                                    <div class="invalid-feedback">Veuillez sélectionner une faction</div>
                            </div>
                        </div>

                        <input [disabled]="!planetForm.valid" type="submit" class="btn btn-warning mt-3 btn-block" value="Ajouter">

                    </form>

                    <!-- Pour afficher une message d'erreur :
                    <div [hidden]="monElement.valid">
                        <p>monElement doit être rempli !</p>
                    </div> -->
                </div>
            </div>

        </div>

    </div>

</main>
